{% from "partials/summary-detail.html" import summaryDetail %}
{% from "components/checkboxes/macro.njk" import govukCheckboxes %}


{% extends 'layout.html' %}

{% block content %}
  <div class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">{{ pageTitle }}</h1>

          {% for detail in details %}
            {{ summaryDetail(detail, true) }}
          {% endfor %}

          <form method="post" action="{{currentPath}}" enctype="multipart/form-data" autocomplete="off" novalidate>
              <input type="hidden" name="crumb" value="{{crumb}}"/>
              <button data-prevent-double-click="true" value="repeat" class="govuk-button" data-module="govuk-button" name="repeat">
                  Add another
              </button>
              <button data-prevent-double-click="true" value="continue" class="govuk-button" data-module="govuk-button" name="continue">
                  Continue
              </button>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
