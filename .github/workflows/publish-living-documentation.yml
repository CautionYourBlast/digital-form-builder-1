name: Deploy the static file to GitHub Page
on: [ push ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: deploy docs
        uses: appleboy/gh-pages-action@v0.0.2
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          upstream_name: # optional, default is origin
          target_branch: feature/publish-living-documentation
          temporary_base: /
#          pages_directory: output
          # directory of content to sync
          target_directory: # optional
          remote_url: https://github.com/XGovFormBuilder/digital-form-builder.git
          workspace: https://github.com/TheSpartan1980/TheSpartan1980.github.io.git


  + git clone -b feature/publish-living-documentation --single-branch ***github.com/XGovFormBuilder/digital-form-builder.git
  https:/github.com/***/***.github.io.git/smoke-tests/output